<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Kevin Semo</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="active">
                            <a href="contact.html">Contact
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Content of current page -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <form action="" method="POST" enctype="multipart/form-data" id="form_id">
                    <div class="form-group">
                        <h5>
                            <label for="inputMobile">Mobile</label>
                        </h5>

                        <input type="tel" name="career[mobile]" class="form-control" tabindex="3" placeholder="Enter your mobile number" pattern="[0-9]{10}"
                            maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <h5>
                            <label for="inputName">Name</label>
                        </h5>

                        <input type="text" name="career[name]" class="form-control" tabindex="1" placeholder="Enter your name" pattern="[a-zA-Z. ]{1,50}"
                            required>
                    </div>
                    <div class="form-group">
                        <h5>
                            <label for="inputMessage">Message</label>
                        </h5>

                        <input type="text" name="career[message]" class="form-control" tabindex="4" placeholder="Write your details" required>
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary btn-block" tabindex="5">Submit</button>
                </form>
            </div>
        </div>

    </div>


</body>

</html>
